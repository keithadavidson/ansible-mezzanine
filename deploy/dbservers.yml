# file: dbservers.yml
- hosts:
    - dbservers
    - tag_type_dbservers
  sudo: yes
  pre_tasks:
  - name: update the apt cache
    apt: update_cache=yes
  vars_files:
    - group_vars/all
    - pipeline/{{ pipeline_env }}/secrets.yml
    - pipeline/{{ pipeline_env }}/vars.yml
    - group_vars/dbservers
  roles:
    - { role: all, when: "provider != 'aws'" }
    - { role: dbserver, when: "provider != 'aws'" }
