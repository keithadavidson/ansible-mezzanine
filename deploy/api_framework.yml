# file: api_framework.yml
- hosts:
    - apiservers
    - tag_type_apiservers
  sudo: yes
  pre_tasks:
    - include: roles/{{provider}}_provisioning/tasks/connect_dbserver.yml
  post_tasks:
    - include: roles/{{provider}}_provisioning/tasks/configure_dns.yml tier='api'
  vars_files:
    - group_vars/all
    - group_vars/dbservers
    - group_vars/apiservers
    - pipeline/{{ pipeline_env }}/secrets.yml
    - pipeline/{{ pipeline_env }}/vars.yml
    - pipeline/{{ pipeline_env }}/api_vars.yml
  roles:
    - api_framework