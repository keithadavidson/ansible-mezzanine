- name: create a vpc
  ec2_vpc:
    internet_gateway: True
    resource_tags: { env: "{{pipeline_env}}", Name: "{{pipeline_env}} Environment" }
    cidr_block: 10.3.0.0/16
    region: "{{ region }}"
    state: present
    subnets:
      - cidr: 10.3.0.0/24
        az: "{{ region }}a"
        resource_tags:
          env: "{{pipeline_env}}"
          tier: "{{pipeline_env}}-web"
      - cidr: 10.3.1.0/24
        az: "{{ region }}a"
        resource_tags:
          env: "{{pipeline_env}}"
          tier: "{{pipeline_env}}-db"
      - cidr: 10.3.2.0/24
        az: "{{ region }}b"
        resource_tags:
          env: "{{pipeline_env}}"
          tier: "{{pipeline_env}}-db"
    route_tables:
      - subnets:
        - 10.3.0.0/24
        - 10.3.1.0/24
        routes:
        - dest: 0.0.0.0/0
          gw: igw
  register: vpc

- name: Set facts for VPC
  set_fact:
    vpc_id: "{{ vpc.vpc_id }}"
    public_subnet_id: "{{ vpc.subnets[0].id }}"
    private_subnet_id: "{{ vpc.subnets[1].id }}"
    private_subnet_id_a: "{{ vpc.subnets[1].id }}"
    private_subnet_id_b: "{{ vpc.subnets[2].id }}"